<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard</title>
    <link rel="stylesheet" href="stylecss.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="headerimage">
                <img src="logo.png">
                <h2>MASTERCARD</h2>
                <img src="chip.png">
               </div>

            <div id="details">
                <p>Card Number</p>
                <h3>1234 5678 9876 0000</h3>
            </div>

            <div class="validity">
                <h4 id="name">ALOK RANJAN</h4>
                <div id="valid">
                    <p>Valid thru</p>
                    <p><center><b>05/28</b></center></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
