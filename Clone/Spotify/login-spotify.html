<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Spotify</title>
    <link rel="stylesheet" href="login-spotifycss.css">
    <link rel="icon" href="logo-favicon.png">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img id="logo" src="images.png">
        </div>

        <div class="login-container">
            <div class="login-details">
                <div id="heading">
                    <h1 class="Heading-Spotify">Log in to Spotify</h1>
                </div>

                <div class="login-options">
                    <div class="google-login">
                        <figure>
                            <img class="google-image" src="google.png" alt="">
                            <p class="google-caption">Continue with Google</p>
                        </figure>
                    </div>

                    <div class="facebook-login">
                        <figure>
                            <img class="facebook-image" src="facebook.png" alt="">
                            <p class="facebook-caption">Continue with Facebook</p>
                        </figure>
                    </div>

                    <div class="apple-login">
                        <figure>
                            <img class="apple-image" src="Apple.png" alt="">
                            <p class="apple-caption">Continue with Apple</p>
                        </figure>
                    </div>

                    <div class="phone-login">
                            <p class="phone-caption">Continue with phone number</p>
                    </div>
                </div>

                <div id="form-container">
                    <div class="userdetails">
                        <label class="label" for="username">Email or username</label>
                        <br>
                        <input class="input" type="text" placeholder="Email or username">
                    </div>
                    <br><br>
                    <div class="userdetails">
                        <br>
                        <label class="label" for="Password">Password</label>
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <br><br>
                    <div class="button">
                        <div class="btn">Remember me</div>
                    </div>
                    <br>
                    <div class="login-button">
                        <button id="login-button-green">Log in</button>
                    </div>
                    <br>
                    <div class="password-forget">
                        <a href="#">Forget your password?</a>
                    </div>
                </div>
                <div class="create-account-container">
                    <hr width="75%" color="grey">
                    <div class="create-account">
                        <span>Don't have an account? </span><a href="#"> Sign up for Spotify</a>
                    </div>
                </div>

                <div class="horizontal-line">
                    <hr width="75%" color="grey">
                </div>
            </div>
            
        </div>

        
    </div>
</body>
</html>
