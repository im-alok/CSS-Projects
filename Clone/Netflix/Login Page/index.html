<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <img class="logo" src="Asserts/Netflix_Logo_RGB.png" alt="">
            </div>

            <div class="form-container">
                <div class="form">
                    <div class="form-details">
                        <h3 id="head">Sign in</h3>
                        <form >
                            <input type="text" id="Email" class="input-details" placeholder="Email or phone number">
                            <br>
                            <br><br>
                            <input type="Passsword" id="PASSWORD" class="input-details" placeholder="Passsword">
                            <br><br><br>
                            <button id="btn">sign in</button>
                        </form>
                        <div class="remember">
                            <div class="div">
                                <input type="checkbox" class="lcheckbox"><p style="display: inline-block;">Remember me</p>
                            </div>
                            <a href="#">Need help?</a>
                        </div>
                        <div class="new-user">
                            <p>New to Netflix?</p>
                            <a href="#">Sign up now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
