<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card1css.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">
            <h2>Order Summary</h2>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, corporis! Nisi ducimus quo alias modi molestiae!</p>
            <div class="plan">
                <img src="music.png" alt="">
                <p id="price">Annual Plan $99.9/year</p>
                <a href="#">change</a>
            </div>
            <div class="payment">
                <p>Proceed to Payment</p>
            </div>
           <a href="#" id="cancel">Cancel Order</a>
           
        </div>
    </div>
</body>
</html>
